<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-     scale=1.0">
	<title>Online Registration Form</title>
  <link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
<header class="header">
  <div class="title">
  <h1>The Code Review</h1>
  </div>
  <h2>Sign up for our newsletter</h2>
  <div class="info">
  <p>Get the latest news on how your code is doing right in your   inbox</p>
  </div>
  <hr>
</header>
<div class="container">
  <form action="index.html" method="post">
  <fieldset>
  <legend>Contact Information</legend>
  <div class="contact">
  <label for="name">Full Name</label>
  <input placeholder="required" type="text" id="name" name="user-name">
  </div>
  <div class="contact">
  <label for="email">Email Address</label>
  <input placeholder="required" type="email" id="email" name="user-email">
  </div>
  <div class="contact">
  <label for="tele">Phone Number</label>
  <input type="text" id="tele" name="user-tele">
  </div>
  <div class="contact">
  <label for="street">Street Address</label>
  <input type="text" id="street" name="user-street">
  </div>
  <div class="contact">
  <label for="city">City</label>
  <input type="text" id="city" name="user-city">
  </div>
  <div class="contact">
  <label for="state">State</label>
  <select id="state" name="user-state">
    <option>Select State</option> 
    <option value="alabama">Alabama</option> 
    <option value="alaska">Alaska</option> 
    <option value="arizona">Arizona</option>
    <option value="arkansas">Arkansas</option> 
    <option value="california">California</option> 
    <option value="colorado">Colorado</option>
    <option value="connecticut">Connecticut</option> 
    <option value="delaware">Delaware</option> 
    <option value="florida">Florida</option> 
    <option value="georgia">Georgia</option> 
    <option value="hawaii">Hawaii</option> 
    <option value="idaho">Idaho</option> 
    <option value="illinois">Illinois</option>
    <option value="indiana">Indiana</option> 
    <option value="iowa">Iowa</option> 
    <option value="kansas">Kansas</option>
    <option value="kentucky">Kentucky</option> 
    <option value="louisiana">Louisiana</option> 
    <option value="maine">Maine</option> 
    <option value="maryland">Maryland</option> 
    <option value="massachusetts">Massachusetts</option> 
    <option value="michigan">Michigan</option> 
    <option value="minnesota">Minnesota</option> 
    <option value="mississippi">Mississippi</option> 
    <option value="missouri">Missouri</option>
    <option value="montana">Montana</option>
    <option value="nebraska">Nebraska</option> 
    <option value="nevada">Nevada</option> 
    <option value="new_hampshire">New Hampshire</option>
    <option value="new_jersey">New Jersey</option> 
    <option value="new_mexico">New Mexico</option> 
    <option value="new_york">New York</option>
    <option value="north_carolina">North Carolina</option>
    <option value="north_dakota">North Dakota</option> 
    <option value="ohio">Ohio</option>
    <option value="oklahoma">Oklahoma</option> 
    <option value="oregon">Oregon</option>
    <option value="pennsylvania">Pennsylvania</option> 
    <option value="rhode_island">Rhode Island</option>
    <option value="south_carolina">South Carolina</option>
    <option value="south_dakota">South Dakota</option> 
    <option value="tennessee">Tennessee</option> 
    <option value="texas">Texas</option>
    <option value="utah">Utah</option> 
    <option value="vermont">Vermont</option> 
    <option value="virginia">Virginia</option>
    <option value="washington">Washington</option> 
    <option value="wisconsin">West Virginia</option> 
    <option value="wyoming">Wyoming</option>     
  </select>
    </div>
    <div class="zip">
    <label for="zip">Zipcode</label><br>
  <input type="number" id="zip" name="user-zip">
    </div>
  </fieldset>
<hr>
<fieldset>
<legend>Newsletter</legend>
  <p>Select the newspapers you would like to receive</p>
    <input type="checkbox" id="html_news" value="newspaper_htmlnews" name="user_newspaper">
    <label for="html_news">HTML News</label><br>
    <input type="checkbox" id="css_news" value="newspaper_cssnews" name="user_newspaper">
    <label for="css_news">CSS News</label><br>
    <input type="checkbox" id="javascript_news" value="newspaper_cssnews" name="user_newspaper">
    <label for="javascript_news">Javascript News</label><br>
  <p>Newsletter Format</p>
    <input type="radio" id="html" value="html" name="user_format">
    <label for="html">HTML</label><br>
    <input type="radio" id="plain_text" value="plain_text" name="user_format">
    <label for="plain_text">Plain Text</label>
  <p>Other topics you'd like to hear about</p>
    <textarea placeholder="Please write a comment" id="other" name="user_other"></textarea><br>
    <button type="submit">Sign Up</button>
  </fieldset>
  </form>
  <footer>&copy; Copyright The Code Review</footer>
</div>
</body>
</html>
